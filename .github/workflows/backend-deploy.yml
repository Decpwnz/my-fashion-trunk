name: Deploy Backend

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: my-fashion-trunk-backend
  ECS_SERVICE: my-fashion-trunk-backend-service
  ECS_CLUSTER: my-fashion-trunk-cluster
  CONTAINER_NAME: my-fashion-trunk-backend-container
  ECS_TASK_EXECUTION_ROLE: arn:aws:iam::375157271503:role/ecsTaskExecutionRole
  ECS_TASK_ROLE: arn:aws:iam::375157271503:role/ecsTaskRole
  STORAGE_TYPE: s3
  AWS_REKOGNITION_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        working-directory: ./backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --build-arg NODE_ENV=production \
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --build-arg AWS_REGION=${{ env.AWS_REGION }} \
            --build-arg AWS_REKOGNITION_REGION=${{ env.AWS_REKOGNITION_REGION }} \
            --build-arg AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} \
            --build-arg AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --build-arg AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --build-arg STORAGE_TYPE=${{ env.STORAGE_TYPE }} \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
